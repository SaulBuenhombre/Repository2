<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label id="name-label" for="name">name</label>
  <input id="name" type="text"placeholder="First name, last name" required>
  <label id="email-label"for="email">email</label>
  <input id="email" type="email"placeholder="example@e-mail.com" required>
  <label id="number-label" for="number">number</label>
  <input id="number" type="number" min="0" max="10"placeholder="0-10" required>

<select id="dropdown">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>

  <input type="radio" name="name" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" name="name" value="CSS">
  <label for="css">CSS</label><br>

  <input type="checkbox" value="value">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" value="value">
  <label for="vehicle2"> I have a car</label><br>

  <textarea id="w3review" name="w3review" rows="4" cols="50">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
  <br>
  <input id="submit"type="submit" value="Submit">
</form>

    
</body>
</html>
